spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: false

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 1000

redis:
  host: balearn-redis
  port: 6379

logstash:
  host: balearn-logstash
  port: 5000

elasticsearch:
  host: balearn-es
  port: 9200

kibana:
  host: balearn-kibana
  port: 5601


